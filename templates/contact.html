<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Call</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

    
    <h1 class="special-offers-heading">Schedule a Call 📞</h1>
    
    <form id="contactForm" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit" class="submit-btn">Submit Request</button>
        <a href="http://localhost:8080/index.html" class="backma-btn">Back</a>

    </form>

    <div id="confirmationMessage" style="display: none; color: green; margin-top: 10px;">
        ✅ Thank you! We will contact you soon.
    </div>
    <div id="errorMessage" style="display: none; color: red; margin-top: 10px;">
        ❌ An error occurred. Please try again.
    <script src="/static/script.js"></script>

    <!-- Load JavaScript only once -->
    
</body>
</html>
